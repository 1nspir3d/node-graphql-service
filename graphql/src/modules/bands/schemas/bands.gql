type Member {
  id: ID!
  firstName: String
  lastName: String
  instrument: String
  years: [String]
}

type Band {
  id: ID!
  name: String
  origin: String
  members: [Member]
  website: String
  genres: [Genre]
}

type Query {
  band(id: ID!): Band
  bands(limit: Int, offset: Int): [Band]
}

type Mutation {
  createBand(
    name: String
    origin: String
    membersIds: [ID]
    website: String
    genresIds: [ID]
  ): Band

  deleteBand(id: ID!): Band

  updateBand(
    id: ID!
    name: String
    origin: String
    membersIds: [ID]
    website: String
    genresIds: [ID]
  ): Band
}
