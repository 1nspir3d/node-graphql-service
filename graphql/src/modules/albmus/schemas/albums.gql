type Album {
  id: ID!
  name: String
  released: Int
  artists: [Artist]
  bands: [Band]
  tracks: [Track]
  genres: [Genre]
  image: String
}

type PaginatedResponseAlbums {
  items: [Album]
  offset: Int
  limit: Int
  total: Int
}

type Query {
  album(id: ID!): Album
  albums(limit: Int, offset: Int): PaginatedResponseAlbums
}

type Mutation {
  createAlbum(
    name: String!
    released: Int
    artistsIds: [ID]
    bandsIds: [ID]
    trackIds: [ID]
    genresIds: [ID]
    image: String
  ): Album

  deleteAlbum(id: ID!): DeleteResponse

  updateAlbum(
    id: ID!
    name: String
    released: Int
    artistsIds: [ID]
    bandsIds: [ID]
    trackIds: [ID]
    genresIds: [ID]
    image: String
  ): Album
}
